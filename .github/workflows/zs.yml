name: C++ Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake clang libboost-system-dev libssl-dev

      # 3️⃣ Create build directory
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release

      # 4️⃣ Build project
      - name: Build
        run: |
          cd build
          cmake --build . --config Release -- -j$(nproc)

      # 5️⃣ Optional: Run tests (if any)
      # - name: Run tests
      #   run: |
      #     cd build
      #     ctest --output-on-failure

      # 6️⃣ Upload build artifact
      - name: Upload executable
        uses: actions/upload-artifact@v6
        with:
          name: auth_executable
          path: build/auth
